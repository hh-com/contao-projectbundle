                        media: '(max-width: 512px)'
                        width: 512
                        height: 144
                        resize_mode: box
                        densities: 2x
                    -
                        media: '(max-width: 1024px)'
                        width: 1024
                        height: 288
                        resize_mode: box
                        densities: 1.5x

