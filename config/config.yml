contao:
    localconfig:
        resultsPerPage: 80
        
    image:
        sizes:
            _defaults:
                formats:
                    jpg:
                        - webp
                        - jpg
                densities: 0.75x, 2x
                lazy_loading: true
                resize_mode: crop

            header_1920x1080:
                width: 1920
                height: 1080
                resize_mode: box
                densities: 1.25x
                css_class: headerbannerfull
                items:
                    -
                        media: '(max-width: 512px)'
                        width: 512
                        height: 288
                        resize_mode: box
                        densities: 2x
                    -
                        media: '(max-width: 1024px)'
                        width: 1024
                        height: 576
                        resize_mode: box
                        densities: 1.5x
                        
            header_1920x540:
                width: 1920
                height: 540
                resize_mode: box
                densities: 1.25x
                css_class: headerbannerhalf
                items:
